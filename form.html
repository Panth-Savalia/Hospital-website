<div class="container">
        <h2>Book your appointment online</h2>
    
        <form class="was-validated" onsubmit="book()">
          <div class="form-group">
            <label for="uname">Email</label>
            <input type="email" class="form-control" id="uname" placeholder="Enter email" name="uname" required>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
          </div>
          <div class="form-group">
            <label for="pwd">Phone Number</label>
            <input type="number" class="form-control" id="pwd" placeholder="Enter number" name="pswd" required>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
          </div>
            <div class="form-group">
              <label for="sel1">Type of treatment needed</label>
              <select class="form-control" id="sel1" name="sellist1">
                <option>Injury</option>
                <option>Injections</option>
                <option>Illness</option>
                <option>Injections</option>
                <option>Disease</option>
              </select>
            </div>
          <div class="form-group form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="remember" required> I agree on terms and conditions
              <div class="valid-feedback">Valid.</div>
              <div class="invalid-feedback">Check this checkbox to continue.</div>
            </label>
          </div>
          <button type="submit" onsubmit="book()" class="btn btn-primary">Book</button>
        </form>
      
      </body>
</div>
